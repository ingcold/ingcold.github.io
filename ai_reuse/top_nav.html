<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar li {
            margin: 0 15px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                display: none; /* 隐藏导航菜单 */
            }
            .navbar.active ul {
                display: flex; /* 显示导航菜单 */
            }
            .navbar-toggle {
                display: block;
                cursor: pointer;
            }
        }
        .navbar-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <h1>My Website</h1>
    <div class="navbar-toggle" onclick="toggleMenu()">☰</div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<script>
    function toggleMenu() {
        const navbar = document.getElementById('navbar');
        navbar.classList.toggle('active');
    }
</script>

</body>
</html>
