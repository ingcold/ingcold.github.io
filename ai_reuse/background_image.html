<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/img/hiten_width.jpg'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* 虚化效果 */
            z-index: -1; /* 确保背景在最底层 */
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="content">
    <h1>欢迎来到我的网站</h1>
    <p>这是一个具有虚化背景效果的页面示例。</p>
</div>

</body>
</html>
