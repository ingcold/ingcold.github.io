<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px; /* 图片缩略图宽度 */
            cursor: pointer;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="image1.jpg" alt="Image 1" onclick="openModal(this.src)">
    <img src="image2.jpg" alt="Image 2" onclick="openModal(this.src)">
    <img src="image3.jpg" alt="Image 3" onclick="openModal(this.src)">
    <img src="image4.jpg" alt="Image 4" onclick="openModal(this.src)">
</div>

<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Modal Image">
</div>

<script>
function openModal(src) {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    modalImage.src = src; // 设置模态框中显示的图片
    modal.style.display = 'flex'; // 显示模态框
}

function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none'; // 隐藏模态框
}
</script>

</body>
</html>
